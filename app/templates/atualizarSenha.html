<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Atualizar senha</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

   <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="theme-color" content="#563d7c">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <!-- Custom styles for this template -->
  <link href="https://getbootstrap.com/docs/4.4/examples/sign-in/signin.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/icon.png') }}">
</head>
<body class="text-center">
  <form class="form-signin" method="post" action="{{ url_for('atualizarSenha') }}">
    <img class="mb-4" src="https://image.flaticon.com/icons/png/512/1077/1077077.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Atualize a senha do seu usu√°rio</h1>
    {% with mensagens = get_flashed_messages(with_categories = True) %}
      {% if mensagens %}
        {% for categoria, mensagem in mensagens%}
          <div class="alert alert-{{categoria}}" role="alert">
            {{ mensagem }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
    <label for="inputPassword" class="sr-only">Senha atual</label>
    <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Senha atual" required>
    <label for="inputPasswordNew" class="sr-only">Nova senha</label>
    <input type="password" name="nova_senha" id="inputPasswordNew" class="form-control" placeholder="Nova senha" required>
    
    <p>
      <a href="/produtos/">Retornar para a principal</a>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Atualizar</button>
    <p class="mt-5 mb-3 text-muted">&copy;Buy Bazar By Famia</p>
  </form>
</body>
</html>
